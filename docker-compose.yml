version: '3'
services:
    postgres:
        build: ./postgres
        environment:
            POSTGRES_PASSWORD: postgresisawesome
        volumes:
            - postgres12:/var/lib/postgresql/data
        restart: on-failure:3
    mauro-data-mapper:
        build:
            context: mauro-data-mapper
            args:
                CACHE_BURST: 1
                MDM_BASE_IMAGE_VERSION: develop
                MDM_APPLICATION_COMMIT: develop
                MDM_UI_COMMIT: develop
                TOMCAT_IMAGE_VERSION: 9.0.27-jdk12-adoptopenjdk-openj9
                ADDITIONAL_PLUGINS: ""
        environment:
            PGPASSWORD: postgresisawesome
            MDM_FQ_HOSTNAME: localhost
            MDM_PORT: 8082
            MDM_AUTHORITY_URL: "http://localhost:8082"
            MDM_AUTHORITY_NAME: "mdm-docker"
            EMAIL_USERNAME: ""
            EMAIL_PASSWORD: ""
            EMAIL_HOST: "smtp.gmail.com"
        ports:
            - "8082:8080"
        depends_on:
            - postgres
        volumes:
            - lucene_index:/lucene
            - ./shared_volumes/logs/maurodatamapper:/usr/local/tomcat/logs
            - ./shared_volumes/tmp:/tmp
        restart: on-failure:3
# Persistence capability to systems,
# Any volumes labelled below will ensure persistence when containers removed unless the volume is removed as well
volumes:
    postgres12:
        driver: local
    lucene_index:
        driver: local
